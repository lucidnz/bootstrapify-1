Sidebar:

  Display Locations:    
    
    Show sidebar on {f}:
      template: display-location-field
      repeat: [Homepage, Collection, Product, Cart, Page, Blog, Article, Search, 404]      
      name: show-sidebar-on-{f}
      type: checkbox
      inline_label: on {f}

  General:

    Sidebar blog:
      name: sidebar-blog
      type: blog

    Sidebar linklist:
      name: sidebar-linklist
      type: linklist
      
    Sidebar items linklist:
      name: sidebar-items-linklist
      type: linklist

    Sidebar placement:
      name: sidebar-placement
      type: select
      options:
        left: Left
        right: Right
